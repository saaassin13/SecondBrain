version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    container_name: qwen-ollama
    ports:
      - "11434:11434"
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        ollama serve &
        sleep 20
        until ollama list >/dev/null 2>&1; do
          sleep 2
        done
        ollama pull qwen2.5:7b
        tail -f /dev/null

volumes:
  ollama_data:

